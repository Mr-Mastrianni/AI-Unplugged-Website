<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Readiness Assessment | Simplified Version</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1, h2, h3 {
            color: #007bff;
        }
        
        .assessment-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        
        .question-slide {
            margin-bottom: 30px;
        }
        
        .checkbox-group {
            margin: 20px 0;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        .checkbox-item input[type="checkbox"] {
            margin-right: 15px;
            width: 20px;
            height: 20px;
        }
        
        .checkbox-item label {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }
        
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
        
        .question-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Readiness Assessment</h1>
        <p>Discover how AI can transform your business with our simplified assessment</p>
        
        <div class="assessment-form">
            <div class="question-slide">
                <h3>What processes do you want to improve with AI?</h3>
                <p>Select all that apply to help us identify the best AI solutions for your business.</p>
                
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="process-customer" name="processes" value="Customer Support">
                        <label for="process-customer">Customer Support</label>
                    </div>
                    
                    <div class="checkbox-item">
                        <input type="checkbox" id="process-data" name="processes" value="Data Entry & Management">
                        <label for="process-data">Data Entry & Management</label>
                    </div>
                    
                    <div class="checkbox-item">
                        <input type="checkbox" id="process-scheduling" name="processes" value="Scheduling & Calendar Management">
                        <label for="process-scheduling">Scheduling & Calendar Management</label>
                    </div>
                    
                    <div class="checkbox-item">
                        <input type="checkbox" id="process-inventory" name="processes" value="Inventory Management">
                        <label for="process-inventory">Inventory Management</label>
                    </div>
                    
                    <div class="checkbox-item">
                        <input type="checkbox" id="process-sales" name="processes" value="Sales & Marketing">
                        <label for="process-sales">Sales & Marketing</label>
                    </div>
                    
                    <div class="checkbox-item">
                        <input type="checkbox" id="process-reporting" name="processes" value="Reporting & Analytics">
                        <label for="process-reporting">Reporting & Analytics</label>
                    </div>
                </div>
                
                <div class="question-navigation">
                    <button type="button" class="btn">Next Question</button>
                </div>
            </div>
        </div>
        
        <p><a href="/assessment/index.html">Return to full assessment</a></p>
    </div>
</body>
</html>
